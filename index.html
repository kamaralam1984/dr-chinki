<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Chinki AI Medical Tutor - Dark Mode</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #38bdf8;
            --bg-medical: #020617;
            --glass-bg: rgba(15, 23, 42, 0.8);
            --glass-border: rgba(56, 189, 248, 0.2);
        }
        html, body, #root {
            height: 100%;
            width: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: var(--bg-medical);
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            color: #f1f5f9;
            background-image: 
                radial-gradient(at 0% 0%, hsla(222, 47%, 11%, 1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(199, 89%, 15%, 1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(222, 47%, 11%, 1) 0, transparent 50%);
        }
        .cyber-glass {
            background: var(--glass-bg);
            backdrop-filter: blur(16px) saturate(180%);
            border: 1px solid var(--glass-border);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.4);
        }
        .glow-text {
            text-shadow: 0 0 10px rgba(56, 189, 248, 0.5);
        }
        .glow-cyan {
            box-shadow: 0 0 15px rgba(56, 189, 248, 0.3);
        }
        .scanline {
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, transparent, rgba(56, 189, 248, 0.05) 50%, transparent);
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            animation: scan 10s linear infinite;
            z-index: 50;
        }
        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }
        .medical-grid {
            background-size: 50px 50px;
            background-image: radial-gradient(circle, rgba(56, 189, 248, 0.07) 1px, transparent 1px);
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
        ::-webkit-scrollbar-thumb { background: rgba(56, 189, 248, 0.3); border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(56, 189, 248, 0.5); }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react-dom": "https://esm.sh/react-dom@19.0.0",

    "three": "https://esm.sh/three@0.171.0",

    "@react-three/drei": "https://esm.sh/@react-three/drei@10.0.0?deps=react@19.0.0,react-dom@19.0.0,three@0.171.0",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "jspdf": "https://esm.sh/jspdf@2.5.1",
    "docx": "https://esm.sh/docx@9.1.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body class="medical-grid">
    <div id="root">
        <div style="height:100%; display:flex; flex-direction:column; align-items:center; justify-content:center; gap:20px;">
            <div style="width:40px; height:40px; border:3px solid rgba(56,189,248,0.2); border-top-color:#38bdf8; border-radius:50%; animation:spin 1s linear infinite;"></div>
            <p style="font-family:'Plus Jakarta Sans',sans-serif; color:#38bdf8; font-size:10px; font-weight:900; letter-spacing:0.4em; text-transform:uppercase;">Neural Interface Loading...</p>
        </div>
    </div>
    <script type="module" src="index.tsx"></script>
    <style>
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
<script type="module" src="/index.tsx"></script>
</body>
</html>
